<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />


    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />    

    <title>Youtube Vids</title>
</head>

<body>
    <div data-role="page" id="main">
        <header data-role="header">
            <h1>Channel Vids</h1> <a href="#options" data-role="button" data-icon="gear" class="ui-btn-right">Options</a>
        </header>

        <div data-role="content">
            <img id="logo" src="img/logo.png" />

            <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width: 100%;" class="ui-corner-all ui-dialog">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                    <h1>Add Channel</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-content">
                    <h3 class="ui-title">Please enter a channel name</h3>

                    <input type="text" id="channelName" placeholder="Channel Name" />
                    <a id="channelBtnCancel" href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
                    <a id="channelBtnOK" href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">OK</a>
                </div>
            </div>

            <div id="showVideo">

            </div>
            <br/>

            <ul id ="vidlist" data-role="listview">
            </ul>

        </div>

        <footer data-role="footer">
            <h3>Youtube Vids &copy; 2016</h3>
        </footer>

        

    </div>

    <div data-role="page" id="options">
        <header data-role="header">
            <a href="#main" data-role="button" data-icon="arrow-l" class="ui-btn-left">Home</a>
            <h1>Channel Vids</h1>
            <a href="#" data-role="button" id="saveOptions" data-icon="check" class="ui-btn-right">Save Options</a>
        </header>

        <div data-role="content" class="">
            <div data-role="fieldcontain">
                <label for="channelNameOptions">Channel Name:</label>
                <input type="text" name="channelNameOptions" id="channelNameOptions" placeholder="Enter Channel Name">
                <br />
                <div class="ui-btn ui-input-btn ui-shadow">
                    Clear Channel
                    <input type="button" id="clearChannel" data-corners="false" data-enhanced="true" value = "Clear Channel">
                </div>
            </div>

            <div data-role="fieldcontain">
                <label for="maxResultsOptions">Max Results:</label>
                <input type="text" name="maxResultsOptions" id="maxResultsOptions" placeholder="Enter Number of Videos To See">
                <br />
                
            </div>
        </div>

        <footer data-role="footer">
            <h3>Youtube Vids &copy; 2016</h3>
        </footer>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</body>

</html>
